<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Conjugator teaches you how to form Spanish
    verbs."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conjugator - Practice</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#js-header").load("header.html");
      });
    </script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div id="js-header"></div>
    </header>
    <!-- APPLICATION -->
    <div id="app">
      <!-- not using "caption" tag as not included in table dimensions - causes issues with app border -->
      <div id="app-title">Present simple (-ar) <br />(stem +?)</div>
      <div id="app-main">
        <table>
          <thead>
            <tr>
              <th>Person</th>
              <th>?</th>
              <th>Example</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="yo-per">yo</td>
              <td id="yo-end"></td>
              <td id="yo-ex"></td>
            </tr>
            <tr>
              <td>tú</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>él/ella</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <!-- div allows control of row height for multiline text -->
              <td><div>nosotros/nosotras</div></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <!-- div allows control of row height for multiline text -->
              <td><div>vosotros/vosotras</div></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>ellos/ellas</td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button onclick="showAnswer()">Show answer</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!-- FOOTER -->
    <script src="./js/app.js"></script>
  </body>
</html>
