<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Test yourself using our quiz." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conjugator - Test</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/specifics.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#js-header").load("header.html");
      });
    </script>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="./js/tense-dicts.js" defer></script>
    <script src="./js/test-verbs.js" defer></script>
    <script src="./js/test.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header id="js-header"></header>
    <!-- TEST -->
    <main id="test-main">
      <figure id="test">
        <button id="test-quit-btn">x</button>
        <table id="test-body">
          <thead>
            <tr>
              <th></th>
              <th id="word-count">HOLDER: Word remaining</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <th id="tense">HOLDER: Tense</th>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td id="english">HOLDER: English verb</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td id="spanish">?</td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button id="test-show-ans">Show answer</button>
                <button id="test-got-it">Got it!</button>
                <button id="test-not-it">Try again</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </figure>
      <!-- SCORE SCREEN -->
      <div id="test-score-container">
        <p id="test-score">UPDATE</p>
        <button id="test-score-back-btn">New test</button>
      </div>
    </main>
  </body>
</html>
